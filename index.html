<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Facebook Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="bg-info">
    <div class="container">
      <div class="d-flex  flex-column justify-content-center align-items-center m-4">
        <div class="bg-light p-4 w-50">
          <h1 class="text-center fb-color font-weight-bold">facebook</h1>
          <p class="">Login to your account</p>
          <form class="" action="index.html" method="post">
            <div class="form-group">
              <input type="text" class="form-control bg-lightcream clear-outline" name="" value="" placeholder="Mobile number or Email address">
            </div>
            <div class="form-group">
              <input type="password" class="form-control bg-lightcream clear-outline" name="" value="" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary upper-button btn-block mb-2 " name="button">Log In</button>

              <div class="d-flex flex-column justify-content-center align-items-center">
                <div class="parent-container">
                  <p class="text-center font-weight-normal">
                    <a href="#">Forgotten Password?</a>
                  </p>
                  <div class="reg-sep text-center">
                    <span class="effect">
                      or
                    </span>

                  </div>


                </div>
                  <button class="btn btn-success bottom-button mt-2 text-white">Create New account</button>

              </div>

          </form>
          
          <!-- lanugages -->
          <div class=" d-flex justify-content-between">
            <div class="w-10 text-center">
              <div class="lh-sm font-size-13 gray-color">
                <ul class=" list-group list-style-none">
                  <li class="point-cursor font-weight-bold">English</li>
                  <li class="point-cursor">Hindi</li>
                  <li class="point-cursor">Bangla</li>
                </ul>
              </div>
            </div>
            <div class="w-10 text-center">
              <div class="lh-sm font-size-13 gray-color">
                <ul class="list-group list-style-none">
                  <li class="point-cursor">portugues</li>
                  <li class="point-cursor">Chinies</li>
                  <li class="point-cursor">Espanol</li>
                </ul>
              </div>
            </div>
          </div>

          <!-- languages -->

          <div class="navigation mt-2">
            <p class="text-center">
              <a href="#" class="text-decoration-none">About .</a> <a href="#"> Help .</a> <a href="#">More</a>
            </p>
          </div>

          <!-- credits -->
          <div class="credits mt-2">
            <p class="text-center">Meta &#169; 2022</p>

          </div>

        </div>

      </div>

    </div>

  </body>
</html>
